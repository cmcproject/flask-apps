<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
    <h1>Home Page</h1>
    <p>Hello {{ content }}!</p>
    {% for x in range(10) %}
        {% if x % 2 == 0 %}
            <p>Hello</p>
            <p>{{ x }}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
